<div class="container">
  <div class="header">
    <h3>Admin Dashboard</h3>
    <p>User List:</p>
  </div>
  <div class="user-list">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">uid</th>
          <th scope="col">E-mail address</th>
          <th scope="col">Display name</th>
          <th scope="col">Password</th>
          <th scope="col">Date Registered</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let user of users$
              | paginate
                : {
                    itemsPerPage: 10,
                    currentPage: page
                  };
            index as i
          "
        >
          <th scope="row">{{ user.uid }}</th>
          <td>{{ user.email }}</td>
          <td>{{ user.displayName }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.dateRegistered.seconds * 1000 | date: "MMMM d, y" }}</td>
          <td class="actions">
            <a href="" (click)="onClick(i)">
              <p class="ban-icon">
                <fa-icon [icon]="faUserSlash"></fa-icon>
              </p>
              Ban User
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="page = $event" *ngIf="users$.length > 10"></pagination-controls>
    </div>
  </div>
</div>
