<div class="container custom-bg"*ngIf="authService.userData as user">
  <div class="row">
    <div class="col-md-12">
      <div class="media">
        <div class="media-body">
          <span>
            Hello
            <strong>{{ user.displayName }}</strong
            >!
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="threads" *ngFor="let thread of threads$">
    <!--route to /thread/threadID-->
    <a routerLinkActive="active" [routerLink]="[topics$.topicID, thread.threadID]">{{
      thread.title
    }}</a>
  </div>



  <app-forum-topics *ngIf="authService.userData"></app-forum-topics>
</div>
