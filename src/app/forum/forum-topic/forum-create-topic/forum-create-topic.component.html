<div class="modal-dialog" id="the-modal">
    <div class="modal-content">
        <div class="modal-header modal-header-warning">
            <h1>Create a Topic</h1>
            <button type="button" class="btn-close" (click)="onClose()" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="main-div">
                <form 
                class="text-center"
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
                >
                    <div class="input-group form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Title: </span>
                        </div>
                        <input 
                            type="text" 
                            class="form-control" 
                            formControlName="name" 
                            id="topicName" 
      >       
                    </div>
                    <div class="errorMessage" *ngIf="form.controls.name.errors?.pattern" >Topic Name is Invalid</div>
                    <div class="errorMessage" *ngIf="form.controls.name.errors?.required && form.controls.name.touched">Topic Name is Required</div> 
                     
                    
                    <div class="input-group form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> Description: </span>
                        </div>
                        <input type="text" class="form-control" formControlName="description" id="description">
                    </div>
                    <div class="errorMessage" *ngIf="form.controls.description.errors?.minlength" >Topic Description is too short</div>
                    <div class="errorMessage" *ngIf="form.controls.description.errors?.maxlength" >Topic description character limit has exceeded</div>
                    <div class="errorMessage" *ngIf="form.controls.description.errors?.pattern" >Topic Description is Invalid</div>
                    <div class="errorMessage" *ngIf="form.controls.description.errors?.required && form.controls.description.touched">Topic Description is Required</div> 

                    <button 
                        type="button" 
                        class="btn btn-dark" 
                        (click)="onSubmit()" 
                        data-bs-dismiss="modal"
                        [disabled]="!form.valid"
                        > Create Topic</button>
                    <button type="button" class="btn btn-dark" (click)="onClose()" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>

        </div>
    </div>
</div>
