<button 
  data-bs-toggle="modal"
  data-bs-target="#createTopic"
  class="btn btn-dark"
 >Create Topic
</button>


<div class="user-list custom-bg">
  <table class="table table-borderless">




    <tbody *ngFor="let topic of topic$; index as i" class="d-flex overall-block ">
      <td class=" block-topic px-3">
        <div class="block-topic-name text-light">
          <tr class="tb-row">
            <p class="tname">
              <img [src]="topic.imageUrl">
              <fa-icon [icon]="faStore"></fa-icon>
              <a [routerLink]="['/topic', topic.topicID]" routerLinkActive="router-link-active" >{{topic.name}}</a>
              
            </p>
          </tr>
        </div>
        <div class="block-below">
          <tr class="d-flex justify-content-between text-secondary">
            <td class="tdesc px-3">{{(topic.description.length>100)? (topic.description | slice:0:100)+'...' : (topic.description)}}</td>
            <td class="tlast"  >Last Posted</td>
          </tr>
        </div>
        
      </td>

      <td class="block-opt text-light">
        <div >
          <p (click)="onClick(i)" class="topt">
            <span class="text-info">.</span>
            <span class="text-warning">.</span>
            <span class="text-danger">.</span>
          </p>
        </div>
        
      </td>
      
    </tbody>
    
  </table>
</div>

<div *ngIf="inEdit" id="editBlock">
  <app-forum-edit-topic 
    (editStatus)="editComplete($event)"
    [topicToEdit]="topicToEdit"
  ></app-forum-edit-topic>
</div>

<div
  class="modal fade"
  id="createTopic"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <app-forum-create-topic></app-forum-create-topic>
</div>
