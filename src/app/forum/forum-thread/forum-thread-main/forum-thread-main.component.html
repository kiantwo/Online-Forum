<div class="container">
  <nav
    style="
      --bs-breadcrumb-divider: url(
        &#34;data:image/svg + xml,
        %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
      );
    "
    aria-label="breadcrumb"
  >
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="main/../..">Forum Main</a></li>
      <li class="breadcrumb-item">
        <a routerLink="main/../..">{{ topics$.name }}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ thread.title }}
      </li>
    </ol>
  </nav>
  <h2 class="thread-name">{{ thread.title }}</h2>
  <p>
    Original Poster: <strong>{{ displayName }}</strong>
  </p>
  <button type="button" class="btn btn-md btn-dark" (click)="onClick()">
    Reply to thread
  </button>

  <app-forum-thread-block
    *ngFor="let reply of replies$; index as i"
    [reply]="reply"
    [index]="i"
    (quotedReply)="onReply($event)"
  ></app-forum-thread-block>
  <app-forum-thread-reply
    *ngIf="isClicked"
    [quotedReply]="replies$[quotedIndex]"
    (onClose)="onClose($event)"
  ></app-forum-thread-reply>
</div>
